<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

            .bd-placeholder-img-lg {

    <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet">

<body class="text-center">

    <main class="form-signin">
        <form method="POST">{% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please register</h1>
            <br> {% for message in messages %}
            <p style="color: red;">{{message}}</p>
            {% endfor %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
                <label for="floatingInput">Username</label><br>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label><br>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password">
                <label for="floatingPassword">Password</label><br>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Re-enter Password">
                <label for="floatingPassword">Re-enter Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <a class="mt-5 mb-3 text-muted" href="/login/">Login</a>
        </form>
    </main>



</body>

</html>
